<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Abandonment Exhibit - Try to Escape</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles_leave_page.css" />
</head>
<body>
  <div class="noise-overlay"></div>
  <div class="custom-cursor"></div>
  <div class="glitch-container">
    <main>
      <div class="container">
        <div class="question-wrapper">
          <h1 id="question" class="glitch-text">
            <span class="glitch-layer" data-text="Will You Leave Me?">Will You Leave Me?</span>
          </h1>
          <div id="emoji" class="emoji-display" aria-hidden="true">🥺</div>
        </div>
        
        <div class="buttons-container">
          <button data-choice="maybe" id="btn-maybe" class="cta-button maybe-btn">
            <span class="button-text">Whatever You Say</span>
            <span class="button-emoji">😶</span>
            <div class="button-glow"></div>
          </button>
          
          <button data-choice="yes" id="btn-yes" class="cta-button yes-btn">
            <span class="button-text">I'll Leave</span>
            <span class="button-emoji">😏</span>
            <div class="button-glow"></div>
          </button>
          
          <button data-choice="no" id="btn-no" class="cta-button no-btn">
            <span class="button-text">No Way, Darling</span>
            <span class="button-emoji">😁</span>
            <div class="button-glow"></div>
          </button>
        </div>
        
        <div id="return-message" class="return-message hidden">
          <span class="message-text"></span>
          <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        
        <div id="idle-message" class="idle-message hidden">
          <span class="typing-text">I'm waiting...</span>
        </div>
      </div>
    </main>
  </div>
  
  <div id="popup-overlay" class="popup-overlay hidden">
    <div class="popup-content">
      <h2 class="popup-title">I Understand... Even You</h2>
      <p class="popup-text">Are you trying to leave me? 😢</p>
      <button class="popup-close" onclick="closePopup()">Okay, Okay 😔</button>
    </div>
  </div>
  
  <script src="script_leave_page.js"></script>
</body>
</html>
