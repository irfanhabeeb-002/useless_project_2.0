<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaosBot - The Art of Useless Conversations</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- The void where productivity goes to die -->
    <div class="background-noise"></div>
    
    <!-- Main container - where we trap souls -->
    <div class="container">
        <!-- Hero section - the psychological hook -->
        <section class="hero">
            <div class="glitch-container">
                <h1 class="main-title glitch" data-text="ChaosBot">ChaosBot</h1>
            </div>
            
            <!-- The tagline that makes no sense but sounds profound -->
            <p class="tagline">
                <span class="neon-text">This chatbot once gaslit a goldfish.</span>
            </p>
            
            <!-- Floating confidence boosters - psychological manipulation at its finest -->
            <div class="floating-confidence">
                <div class="confidence-item">"Answers? Nah. But trust me, you'll enjoy the spiral."</div>
                <div class="confidence-item">"Talk to it. But don't expect sense."</div>
                <div class="confidence-item">"Your productivity's worst nightmare."</div>
            </div>
        </section>

        <!-- The psychological manipulation zone -->
        <section class="manipulation-zone">
            <!-- The main CTA - engineered to trigger FOMO -->
            <div class="cta-container">
                <button class="cta-button primary" id="startChaos">
                    <span class="button-text">Start Derailing Your Life</span>
                    <span class="button-glow"></span>
                </button>
                
                <!-- Secondary CTAs for the curious souls -->
                <div class="secondary-ctas">
                    <button class="cta-button secondary" id="letChaosBegin">
                        <span class="button-text">Let the Chaos Begin</span>
                    </button>
                    <button class="cta-button secondary" id="askAnything">
                        <span class="button-text">Ask Anything. Regret Everything.</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- The chatbot interface - where dreams go to die -->
        <section class="chatbot-interface" id="chatbotInterface">
            <div class="chat-container">
                <div class="chat-header">
                    <div class="bot-status">
                        <span class="status-dot"></span>
                        <span class="status-text">ChaosBot is ready to derail your life</span>
                    </div>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be injected here by our psychological warfare -->
                </div>
                
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Type something... if you dare" class="chat-input">
                    <button id="sendMessage" class="send-button">
                        <span class="send-icon">â†’</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- The pattern interrupt section - unexpected scroll effects -->
        <section class="pattern-interrupt">
            <div class="floating-elements">
                <div class="floating-text" data-speed="2">Why are you still here?</div>
                <div class="floating-text" data-speed="1.5">The void calls...</div>
                <div class="floating-text" data-speed="3">Resistance is futile</div>
            </div>
        </section>
    </div>

    <!-- Audio context for maximum psychological impact -->

    <script src="script.js"></script>
</body>
</html>
